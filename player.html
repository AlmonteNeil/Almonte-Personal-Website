<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing | My Beats</title>
    <style>
        body {
            margin: 0;
            background: #0f172a; /* Deep Indigo Dark */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-wrapper {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Spinning Vinyl Effect */
        .record-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }

        .album-disk {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('images/album-cover.jpg');
            background-size: cover;
            border: 10px solid #111827;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: spin 10s linear infinite;
        }

        /* The hole in the middle of the record */
        .record-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #0f172a;
            border-radius: 50%;
            border: 5px solid #111827;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 { font-family: Georgia, serif; font-size: 28px; margin: 10px 0; }
        p { color: #818cf8; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; margin-bottom: 30px; }

        /* Audio Player Style */
        audio {
            width: 100%;
            filter: invert(1) hue-rotate(180deg) brightness(1.5); /* Custom Dark Look */
        }

        .controls-info {
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div class="record-container">
            <div class="album-disk"></div>
        </div>

        <h2>First Person Shooter</h2>
        <p>Drake ft. J. Cole</p>

        <audio controls autoplay>
            <source src="audio/drake_fps.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="controls-info">Now playing from "For All The Dogs"</div>

        <a href="artist-detail.html" class="back-link">‚Üê Back to Album</a>
    </div>

</body>
</html>
